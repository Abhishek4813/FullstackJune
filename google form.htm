<html>
<head>
	<title>Google Form</title>
	<style type="text/css">
		div{
			background-color: lightgreen;
			margin: 5% 20%;
			border-radius: 30px;
		}
		div h2{
			padding: 30px 60px 10px;
		}
		div p{
			margin-left: 60px;
			margin-right: 60px;
			padding:5px 60px 5px;
			font-weight: bold;
			font-size: 18px;
			border: 4px solid white;
			border-radius: 30px;
		}
		div input,select{
			height: 30px;
			width: 300px;
			border-radius: 10px;
			border: 0px;
		}
	</style>
</head>
<body>
	<form action="one.html" method="post">
	<div>
		<h2>Step 1: Your details</h2>
		<p>Name <input type="text" name="name" /></p>
		<p>Email <input type="email" name="email" /></p>
		<p>phone <input type="tel" name="phone" pattern="[+,0-9]{3}-[0-9]{10}" /></p>
		<h2>Step 2: Delivery address</h2>
		<p>Address <textarea name="address" rows="7" cols="40" style="border:0px; border-radius: 10px;"></textarea></p>
		<p>post code <input type="rrl" name="post code" pattern="[0-9]{6}" /></p>
		<p>country <select>
			<option name="country" value="India">India</option>
			<option name="country" value="China">China</option>
			<option name="country" value="USA">USA</option>
			<option name="country" value="Srilanka">Srilanka</option>
			<option name="country" value="Australia">Australia</option>
			<option name="country" value="South Africa">South Africa</option>
			<option name="country" value="Newzealand">Newzealand</option>
			<option name="country" value="Spane">Spane</option>
		</select>
		<h2>step 3: Card details</h2>
		<p>card type<br />
			<input type="radio" name="card" value="VISA" />VISA
			<input type="radio" name="card" value="AmEx" />AmEx
			<input type="radio" name="card" value="Mastercard" />Mastrcard</p>
		<p>card number <input type="rrl" name="card number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" /></p>
		<p>Security code <input type="text" name="pin" /></p>
		<p>Name on card <input type="text" name="card holder name"/></p>
		<span><center><input type="submit" value="BUY it" style="margin-bottom: 30px ;background-color: maroon; color: white;
		font-size:24px; height: 50px;"></center></span></div>
	</form>
</body>
</html>
